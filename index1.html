<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link rel="stylesheet" href="style1.css">
    <link rel="icon" href="Images/wings2life.png" />
    <title>Wheel of Life</title>
</head>

<body>
    <div id="headerarea">
        <img id="logo" src="Images/wings2life.png">
        <div id="head">Wheel of Life</div>
    </div>
    <div id="dataentrypane">
        <!-- <div class="row">
            <label for="Friends-n-Family" class="col">Friends & Family :<span id="r1">0</span></label>
            <input min="1" max="10" type="range" class="form-range" id="customRange1" value="1" step="1">
        </div> -->
        <div class="row">
            <label id="lfnf" for="Friends-n-Family" class="col">Friends & Family</label>
            <!-- <span class="slider-value">0</span> -->
            <input class="form-range" type="range" value="1" min="1" max="10">
            <span class="slider-value">0</span>
        </div>
        <div class="row">
            <label for="Relationships" class="col">Relationships</label>
            <input min="1" max="10" type="range" class="form-range" id="customRange2">
        </div>
        <div class="row">
            <label for="Wealth" class="col">Wealth</label>
            <input min="1" max="10" type="range" class="form-range" id="customRange3">
        </div>
        <div class="row">
            <label for="Personal-Growth" class="col">Personal Growth</label>
            <input min="1" max="10" type="range" class="form-range" id="customRange4">
        </div>
        <div class="row">
            <label for="Health" class="col">Health</label>
            <input min="1" max="10" type="range" class="form-range" id="customRange5">
        </div>
        <div class="row">
            <label for="Fun-n-Recreation" class="col">Fun & Recreation</label>
            <input min="1" max="10" type="range" class="form-range" id="customRange6">
        </div>
        <div class="row">
            <label for="Possesion" class="col">Possesion</label>
            <input min="1" max="10" type="range" class="form-range" id="customRange7">
        </div>
        <div class="row">
            <label for="Career" class="col">Career</label>
            <input min="1" max="10" type="range" class="form-range" id="customRange8">
        </div>
    </div>
    <div id="footer_area">
        <button type="button" class="btn btn-primary btn-lg btn-block footer_buttons" id="renderBtn">Submit</button>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/emailjs-com@2/dist/email.min.js"></script>
    <script src="./myPolarChart.js"></script>
    <script src="./env.js"></script>
    <script src="./SendEmail.js"></script>
    <script type="text/javascript">
        (function () {
            // https://dashboard.emailjs.com/admin/integration
            emailjs.init(AppConfig.emailUser);
        })();
    </script>
</body>

</html>
