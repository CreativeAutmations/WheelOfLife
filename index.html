<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="Images/wings2life.png" />
    <title>Wheel of Life</title>
</head>

<body>
    <div id="headerarea">
        <img id="logo" src="Images/wings2life.png">
        <div id="head">Wheel of Life</div>
    </div>
    <div id="dataentrypane">
        <div class="parent">
            <label for="Friends-n-Family" class="labels">Friends & Family :</label>
            <div class="h-rs-container">
                <div class="h-rs">
                    <span class="h-rs-indicator" id="span1">1</span>
                    <input class="h-rs-line" id="input1" type="range" value="1" min="1" max="10"
                        oninput="action.showIncrement(0)" />
                </div>
            </div>
        </div>
        <div class="parent">
            <label for="Friends-n-Family" class="labels">Relationships :</label>
            <div class="h-rs-container">
                <div class="h-rs">
                    <span class="h-rs-indicator" id="span2">1</span>
                    <input class="h-rs-line" id="input2" type="range" value="1" min="1" max="10"
                        oninput="action.showIncrement(1)" />
                </div>
            </div>
        </div>
        <div class="parent">
            <label for="Friends-n-Family" class="labels">Wealth :</label>
            <div class="h-rs-container">
                <div class="h-rs">
                    <span class="h-rs-indicator" id="span3">1</span>
                    <input class="h-rs-line" id="input3" type="range" value="1" min="1" max="10"
                        oninput="action.showIncrement(2)" />
                </div>
            </div>
        </div>
        <div class="parent">
            <label for="Friends-n-Family" class="labels">Personal
                Growth :</label>
            <div class="h-rs-container">
                <div class="h-rs">
                    <span class="h-rs-indicator" id="span4">1</span>
                    <input class="h-rs-line" id="input4" type="range" value="1" min="1" max="10"
                        oninput="action.showIncrement(3)" />
                </div>
            </div>
        </div>
        <div class="parent">
            <label for="Friends-n-Family" class="labels">Health :</label>
            <div class="h-rs-container">
                <div class="h-rs">
                    <span class="h-rs-indicator" id="span5">1</span>
                    <input class="h-rs-line" id="input5" type="range" value="1" min="1" max="10"
                        oninput="action.showIncrement(4)" />
                </div>
            </div>
        </div>
        <div class="parent">
            <label for="Friends-n-Family" class="labels">Fun &
                Recreation :</label>
            <div class="h-rs-container">
                <div class="h-rs">
                    <span class="h-rs-indicator" id="span6">1</span>
                    <input class="h-rs-line" id="input6" type="range" value="1" min="1" max="10"
                        oninput="action.showIncrement(5)" />
                </div>
            </div>
        </div>
        <div class="parent">
            <label for="Friends-n-Family" class="labels">Possesion :</label>
            <div class="h-rs-container">
                <div class="h-rs">
                    <span class="h-rs-indicator" id="span7">1</span>
                    <input class="h-rs-line" id="input7" type="range" value="1" min="1" max="10"
                        oninput="action.showIncrement(6)" />
                </div>
            </div>
        </div>
        <div class="parent">
            <label for="Friends-n-Family" class="labels">Career :</label>
            <div class="h-rs-container">
                <div class="h-rs">
                    <span class="h-rs-indicator" id="span8">1</span>
                    <input class="h-rs-line" id="input8" type="range" value="1" min="1" max="10"
                        oninput="action.showIncrement(7)" />
                </div>
            </div>
        </div>
    </div>
    <div id="ReportPane" class="container" style="display: none;">
        <canvas id="myChart"></canvas>
        <div class="input-group" id="sendReport" style="display: none;">
            <button type="button" class="btn btn-primary btn-lg btn-block" id="do_again"
                style="display: none; margin: 0% 20% 5% 10%;" onclick="ReportPane.DoAgain()">Do Again</button>
            <input type="email" id="sendReportInt" class="form-control" placeholder="name@example.com"
                aria-label="Recipient's username" aria-describedby="button-addon2">
            <button type="button" id="sendReportBtn" class="btn btn-primary " onclick="action.sendEmail()">
                <div id="sendText"> Send Report Via Email </div><i class="fas fa-paper-plane"></i>
            </button>
        </div>
    </div>
    <div id="thankYou">
        <i class="fas fa-check-circle" id="success"></i>
        <h1>Thank You</h1>
        <h2>Your Wheel Of Life Report has been sent to your email</h2>
    </div>
    <div id="footer_area">
        <button type="button" id="submit_btn" class="btn btn-primary btn-lg btn-block footer_buttons"
            onclick="action.showPieChart()">Submit</button>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/emailjs-com@2/dist/email.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/0.1/mustache.min.js"
        integrity="sha512-3GRj7sme01zpWwRNPNy48Rda1bD9cq34lqYG5vb8ZXGc+wRqsoBJ3+AC25IYW5w5SrWlzHqIpNIxZt5QF9sXLg=="
        crossorigin="anonymous"></script>
    <script src="env.js"></script>
    <script src="./function.js"></script>
    <script src="./emailTemplate.js"></script>
    </script>
</body>

</html>
