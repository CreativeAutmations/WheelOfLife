<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="Images/wings2life.png" />
    <title>Wheel of Life</title>
</head>

<body>
    <div id="headerarea">
        <img id="logo" src="Images/wings2life.png">
        <div id="head">Wheel of Life</div>
    </div>
	


    <div id="dataentrypane">

	<div class="form-group row">
	  <div class="col-1"></div>
	  <label for="Friends-n-Family" class="col-7 col-form-label">Friends & Family</label>
	  <div class="col-3">
		<input min="1" max="10" class="form-control" type="number" value="1" id="Friends-n-Family">
	  </div>
	  <div class="col-1"></div>
	</div>


	<div class="form-group row">
	  <div class="col-1"></div>
	  <label for="Relationships" class="col-7 col-form-label">Relationships</label>
	  <div class="col-3">
		<input min="1" max="10" class="form-control" type="number" value="1" id="Relationships">
	  </div>
	  <div class="col-1"></div>

	</div>


	<div class="form-group row">
	  <div class="col-1"></div>
	  <label for="Wealth" class="col-7 col-form-label">Wealth</label>
	  <div class="col-3">
		<input min="1" max="10" class="form-control" type="number" value="1" id="Wealth">
	  </div>
	  <div class="col-1"></div>
	</div>

	<div class="form-group row">
	  <div class="col-1"></div>
	  <label for="Personal-Growth" class="col-7 col-form-label">Personal Growth</label>
	  <div class="col-3">
		<input min="1" max="10" class="form-control" type="number" value="1" id="Personal-Growth">
	  </div>
	  <div class="col-1"></div>
	</div>

	<div class="form-group row">
	  <div class="col-1"></div>
	  <label for="Health" class="col-7 col-form-label">Health</label>
	  <div class="col-3">
		<input min="1" max="10" class="form-control" type="number" value="1" id="Health">
	  </div>
	  <div class="col-1"></div>
	</div>

	<div class="form-group row">
	  <div class="col-1"></div>
	  <label for="Fun-n-Recreation" class="col-7 col-form-label">Fun & Recreation</label>
	  <div class="col-3">
		<input min="1" max="10" class="form-control" type="number" value="1" id="Fun-n-Recreation">
	  </div>
	  <div class="col-1"></div>
	</div>

	<div class="form-group row">
	  <div class="col-1"></div>
	  <label for="Possesion" class="col-7 col-form-label">Possesion</label>
	  <div class="col-3">
		<input min="1" max="10" class="form-control" type="number" value="1" id="Possesion">
	  </div>
	  <div class="col-1"></div>
	</div>

	<div class="form-group row">
	  <div class="col-1"></div>
	  <label for="Career" class="col-7 col-form-label">Career</label>
	  <div class="col-3">
		<input min="1" max="10" class="form-control" type="number" value="1" id="Career">
	  </div>
	  <div class="col-1"></div>
	</div>
	<div class="form-group row">
	  <div class="col-1"></div>
	  <div class="col-10">
		<button type="button" class="btn btn-primary btn-lg btn-block" id="renderBtn">Submit</button>
	  </div>

	  <div class="col-1"></div>
	</div>

	</div>


    <div id="ReportPane" class="container" style="display: none;">
        <canvas id="myChart"></canvas>
		<button type="button" class="btn btn-primary btn-lg btn-block" onclick="ReportPane.DoAgain()">Do Again</button>
    </div>

    <div class="input-group" id="sendReport" style="display: none;">
            <input type="email" id="sendReportInt" class="form-control" placeholder="name@example.com"
                aria-label="Recipient's username" aria-describedby="button-addon2">
            <button type="button" id="sendReportBtn" class="btn btn-primary " onclick="Email.sendEmail()">
                <div id="sendText"> Send Report Via Email </div><i class="fas fa-paper-plane"></i>
            </button>
    </div>
    <div id="thankYou">
        <i class="fas fa-check-circle" id="success"></i>
        <h1>Thank You</h1>
        <h2>Your Wheel Of Life Report has been sent to your email</h2>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/emailjs-com@2/dist/email.min.js"></script>
	<script src="./myPolarChart.js"></script>
	<script src="./env.js"></script>
	<script src="./SendEmail.js"></script>
    <script type="text/javascript">
        (function () {
            // https://dashboard.emailjs.com/admin/integration
            emailjs.init(AppConfig.emailUser);
        })();
    </script>
	
</body>

</html>
